  <div class="row">

  <div class="row">
    <div class="col-sm-4">
      <div class="card">
        <img class="card-img-top img-thumbnail" src="" alt="{{user.username}}">

        <div class="card-body">
          <div>
            <strong>Location:</strong>
            <p>Co≈õ tam</p>
          </div>
  
        </div>

          </div>
        </div>

      </div>

            <p>user</p>

        </tabset>

<form #registerForm="ngForm" (ngSubmit)="register()" >
  <h2 class="text-center text-primary">Rejestracja</h2>
  <hr>

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
   </div>
      <input name="" class="form-control"  placeholder="Adres email" type="email" name="email" [(ngModel)]="model.email">
  </div> <!-- form-group// -->

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-user"></i> </span>
   </div>
      <input  class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Nazwa użytkownika">
  </div> <!-- form-group// -->

  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
  </div>
      <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Hasło">
  </div> <!-- form-group// -->
  <div class="form-group input-group">
    <div class="input-group-prepend">
      <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
  </div>
      <input type="password" class="form-control" required name="repeat-password" placeholder="Powtórz Hasło">
  </div> <!-- form-group// -->                                      
  <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block"> Stwórz konto  </button>
  </div> <!-- form-group// -->                                                 


  <div class="form-group text-center">
    <button class="btn btn-success" type="submit">Zarejestrój się</button>
    <button class="btn btn-default" type="button" (click)="cancel()" >Anuluj</button>
  </div>
